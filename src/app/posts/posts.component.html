<form class="mt-2">
  <legend class="text-center">Create Post</legend>
  <div class="form-group">
    <label for="post titel"></label>
    <input [(ngModel)]="post.title" type="text" class="form-control" id="titel" placeholder="ceate titel" name="titel">
  </div>
  <div class="form-item">
    <label for="body"></label>
    <textarea [(ngModel)]="post.body" type="text" class="form-control" id="body" placeholder="crea comment"name="body" ></textarea>
  </div>
  <button type="button" (click)="createPost()" class="btn btn-primary mt-2 mb-2" *ngIf="status">Ajouter</button>
  <button type="button" (click)="updatePost()" class="btn btn-danger mt-2 mb-2" *ngIf="!status">Modifier</button>
</form>
<div class="row">
  <h5 class="text-danger">{{errorMessage}}</h5>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <h4>{{ post.title }}</h4>
    <p>{{ post.body }}</p>
    <div class="d-flex justify-content-end">
      <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
      <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delet</button>
    </div>
  </li>
</ul>
