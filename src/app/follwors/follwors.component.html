
<div class="card" *ngFor="let follwor of follwors">
  <img src={{follwor.avatar_url}} class="card-img-top" alt="follwor image" [routerLink]="['/follwors',follwor.id]">
  <div class="card-body">
    <h5 class="card-title" >{{follwor.id}}</h5>
    <a class="card-text" [routerLink]="['/follwors', follwor.id, follwor.login]">
      {{follwor.url}}
    </a>
  </div>
</div>
